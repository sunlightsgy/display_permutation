<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Permutation Converter</title>
    <link href='permutation.css' rel='stylesheet'>
    <script src="permutation.js"></script>
</head>
<body id="body">
<div class="Wrapper">
    <div style="padding-left: 30%; width: 65%" align="center">
        <h1 class="Title" id="title">排列转换</h1>
        <table>
            <tr>
                <th><label class="Title-label">排列数</label></th>
                <th><label class="Title-label">排列位数</label></th>

            </tr>
            <tr>
                <td>
                    <div class="Input"><input type="text" id="input" class="Input-text" onkeyup="check_valid_perm()"></div>
                </td>
                <td>
                    <div class="Input"><input type="text" id="perm_n" class="Input-text" onkeyup="update_perm_n()"></div>
                </td>
            </tr>
        </table>
        <div id="invalid" align="center" style="display: none">
            <p style="color: red">无效的输入！</p>
        </div>
    </div>

    <table>
        <tr>
            <th><label class="Title-label">字典序中介数</label></th>
            <th><label class="Title-label">递增序中介数</label></th>
            <th><label class="Title-label">递减序中介数</label></th>
            <th><label class="Title-label">邻位序中介数</label></th>
        </tr>
        <tr>
            <td>
                <div class="Input">
                    <input type="text" id="mid_dic" class="Input-text" onkeyup="inter('dic')">
                </div>
            </td>
            <td>
                <div class="Input">
                    <input type="text" id="mid_inc" class="Input-text" onkeyup="inter('inc')">
                </div>
            </td>
            <td>
                <div class="Input">
                    <input type="text" id="mid_des" class="Input-text" onkeyup="inter('des')">
                </div>
            </td>
            <td>
                <div class="Input">
                    <input type="text" id="mid_swap" class="Input-text" onkeyup="inter('swap')">
                </div>
            </td>
        </tr>
        <tr>
            <th><label class="Title-label">字典序序号</label></th>
            <th><label class="Title-label">递增序序号</label></th>
            <th><label class="Title-label">递减序序号</label></th>
            <th><label class="Title-label">邻位序序号</label></th>
        </tr>
        <tr>
            <td>
                <div class="Input">
                    <input type="number" id="index_dic" class="Input-text" onchange="indexed('dic')" onkeyup="indexed('dic')">
                </div>
            </td>
            <td>
                <div class="Input">
                    <input type="number" id="index_inc" class="Input-text" onchange="indexed('inc')" onkeyup="indexed('inc')">
                </div>
            </td>
            <td>
                <div class="Input">
                    <input type="number" id="index_des" class="Input-text" onchange="indexed('des')" onkeyup="indexed('des')">
                </div>
            </td>
            <td>
                <div class="Input">
                    <input type="number" id="index_swap" class="Input-text" onchange="indexed('swap')" onkeyup="indexed('swap')">
                </div>
            </td>
        </tr>
    </table>



</div>

</body>
</html>
